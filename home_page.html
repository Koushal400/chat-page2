<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page login</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>

<body style="background-color: black;" id="body">
    <br>
    <div class="container">
        <button class="btn" onclick="light()" id="light_button" style="background-color: white; color: black;">Light
            Mode</button>
        <button class="btn" onclick="dark()" id="dark_button" style="background-color: white; color: black;">Dark
            Mode</button>
    </div>
    <center>
        <h1 style="color: white;" id="welcome_h1">Welcome to chatpage !!</h1>
        <br><br>

        <div class="container" style="background-color: white; width: 50%; border-radius: 20px;" id="login_div">
            <center>
                <h2 style="color: black;" id="login_h2"> Please login to continue</h2>
                <input type="text" id="user_name" placeholder="User Name" class="form-control"
                    style="width: 50%; color: black; background-color: honeydew;">
                   
                <br>
                <button id="login_button" onclick="login()" class="btn btn-primary"
                    style="width: 30%;">Login</button>
                    <h5 style="visibility: hidden; margin-bottom: 5px; color: red;" id="user_alert">Please enter a user name</h5>

            </center>
        </div>
    </center>
</body>

</html>
